
<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <table class="table">
                <thead>
                  <tr >
                    <th scope="col">name</th>
                    <th scope="col">phoneNo</th>
                    <th scope="col">regesterNo</th>


                    <th scope="col">DOB</th>
                    <th scope="col">emailid</th>
                    <th scope="col">username</th>
                    <th scope="col">password</th>


                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of exam">
                    <th scope="row">{{i.name}}</th>
                    <td>{{i.phoneNo}}</td>
                    <td>{{i.regesterNo}}</td>
                     <td>{{i.DOB}}</td>
                    <td>{{i.emailid}}</td>
                    <td>{{i.username}}</td>
                    <td>{{i.password}}</td>

                  </tr>
               
                </tbody>
              </table>


        </div>
    </div>
</div>
